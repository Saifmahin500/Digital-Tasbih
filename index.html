<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Digital Tasbih</title>
</head>
<body>
    <main class="lg:m-10 m-5">
        <div class="titel-container">
            <h1 class="mb-4 text-3xl text-center lg:mt-20 font font-extrabold text-gray-900 dark:text-white md:text-5xl lg:6xl underline "><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-red-600 ">Digital Tasbih
            </span></h1>
        </div>

        <section class="container grid grid-col-1 md:grid-cols-1 justify-center items-center w-full mt-5 lg:mt-20 lg:grid-cols-3 gap-3 lg:gap-5 max-w-7xl">
        
         <!-- SubhanallahContainer -->
         <div class="relative flex w-full text-center flex-col rounded-lg bg-gray-300 bg-clip-border text-gray-700 shadow-md">
            <div class="p-6">
                <h1 class="mb-2 block text-2xl font-semibold leading-snug tracking-normal text-black antialiased uppercase">Subhan Allah</h1>
                <p id="subhanAllahDisplay"
                class="block text-4xl font-sans font-semibold font-light leading-relaxed text-inherit antialiased">
                0
            </p>

            </div>
            <div class="p-6 pt-0" >
                <button id="subhanAllahIncrimentBtn"
                class="select-none rounded-lg bg-blue-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button" data-ripple-light="true">
                Increment
            </button>
            <button id="subhanAllahDecrimentBtn"
                class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button" data-ripple-light="true">
                Decrement
            </button>
            </div>
         </div>
         <!-- this is Alhamdulilah -->
         <div class="relative flex w-full text-center flex-col rounded-lg bg-gray-300 bg-clip-border text-gray-700 shadow-md">
            <div class="p-6">
                <h1 class="mb-2 block text-2xl font-semibold leading-snug tracking-normal text-black antialiased uppercase">Alhamdulilah</h1>
                <p id="AlhamdulilahDisplay"
                class="block text-4xl font-sans font-semibold font-light leading-relaxed text-inherit antialiased">
                0
            </p>

            </div>
            <div class="p-6 pt-0" >
                <button id="AlhamdulilahIncrimentBtn"
                class="select-none rounded-lg bg-blue-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button" data-ripple-light="true">
                Increment
            </button>
            <button id="AlhamdulilahDecrimentBtn"
                class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button" data-ripple-light="true">
                Decrement
            </button>
            </div>
         </div>

         <!-- this is Allahuakber -->
         <div class="relative flex w-full text-center flex-col rounded-lg bg-gray-300  bg-clip-border text-gray-700 shadow-md">
            <div class="p-6">
                <h1 class="mb-2 block text-2xl font-semibold leading-snug tracking-normal text-black antialiased uppercase">Allahuakber</h1>
                <p id="AllahuakberDisplay"
                class="block text-4xl font-sans font-semibold font-light leading-relaxed text-inherit antialiased">
                0
            </p>

            </div>
            <div class="p-6 pt-0" >
                <button id="AllahuakberIncrimentBtn"
                class="select-none rounded-lg bg-blue-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button" data-ripple-light="true">
                Increment
            </button>
            <button id="AllahuakberDecrimentBtn"
                class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button" data-ripple-light="true">
                Decrement
            </button>
            </div>
         </div>

        </section>
        <div>
            <p class="text-center mt-5 font-medium">যে ব্যক্তি সুবহানাল্লাহ, আলহামদুলিল্লাহ এবং আল্লাহু আকবার পাঠ করবে তার সমস্ত গুনাহ মাফ করে দেওয়া হবে যদিও তা সমুদ্রের ফেনার মতই হয়</p>
        </div>

         <!-- ResetContainer -->
         <div class="resetContainer lg:mt-10 mt-5 flex justify-center">
            <button id="resetBtn"
                class="select-none rounded-lg bg-purple-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button" data-ripple-light="true">
                Reset All Tasbih
            </button>
        </div>

    </main>
    <footer>
        <h1 class="text-xl text-center font-semibold"><small>© 2023 SAIF MAHIN . All rights reserved.</small></h1>
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
